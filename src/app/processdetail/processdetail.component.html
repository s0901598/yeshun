<div class="flow-card" *ngFor="let work of service;let i in index"  >
    <div class="flow-number" > {{ work.no}} </div>
    <div class="vertical-line"></div>
    <div class="service_item"  >
      <div class="title">
        {{work.title}}  
      </div> 
      <div class="subtitle">
         {{work.subtitle}}  
      </div>
    </div>
</div>
